{% load static from staticfiles %}
<script id="template-election" type="text/underscore-template">
<li>
    <span><%= datetime %></span>
    <ul>
        <% _.each(items, function(item) { %>
        <li>
            <a href="<%= item.get('url') %>">
                <img src="{% static 'img/small-icon-envelope.png' %}" />
                <%= item.get('pretty_name') %>
            </a>
        </li>
        <% }); %>
    </ul>
</li>
</script>
